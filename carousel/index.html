<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slide fade">
                <div class="slide__number">1/3</div>
                <img src="img/2.jpg" style="width: 100%" />
                <div class="slide__text">Text</div>
            </div>
            <div class="slide">
                <div class="slide__number">2/3</div>
                <img src="img/3.jpg" style="width: 100%" />
                <div class="slide__text">Text</div>
            </div>
            <div class="slide">
                <div class="slide__number">3/3</div>
                <img src="img/4.jpg" style="width: 100%" />
                <div class="slide__text">Text</div>
            </div>
            <a href="#" class="button prev" onclick="plusSlides(-1)">&#10094</a>
            <a href="#" class="button next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <div class="navigation">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
